<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Online Quiz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg-light: #f0f8ff;
      --bg-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #f5f5f5;
      --accent: #00b894;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .thank-container {
      text-align: center;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      background-color: white;
      transition: background-color 0.3s;
    }

    body.dark .thank-container {
      background-color: #2e2e2e;
    }

   h1 {
  font-size: 48px;
  color: var(--accent);
}

p {
  font-size: 20px;
  margin: 20px 0;
}

.thank-container {
  text-align: center;
  padding: 60px;
  width: 600px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  background-color: white;
  transition: background-color 0.3s;
}

.btn-home {
  display: inline-block;
  margin-top: 30px;
  padding: 14px 30px;
  font-size: 18px;
  background-color: var(--accent);
  color: white;
  border: none;
  border-radius: 8px;
  text-decoration: none;
  transition: background-color 0.3s;
}


    .btn-home:hover {
      background-color: #019172;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px; width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }
  </style>
</head>
<body>
  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeSwitch">
      <span class="slider"></span>
    </label>
  </div>

  <div class="thank-container">
    <h1> Thank You for visting </h1>
    <p>We appreciate your participation in the Online Quiz.</p>
    <p>Keep learning and challenging yourself every day!</p>
    <a href="index.html" class="btn-home"><i class="fa fa-home"></i> Back to Dashboard</a>
  </div>

  <script>
    const themeSwitch = document.getElementById('themeSwitch');
    const body = document.body;

    // Load saved theme
    if (localStorage.getItem('theme') === 'dark') {
      body.classList.add('dark');
      themeSwitch.checked = true;
    }

    // Toggle theme
    themeSwitch.addEventListener('change', () => {
      body.classList.toggle('dark');
      localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
